<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#about">About Me</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2 role="heading">About Me</h2>
      <img src="profile.jpg" alt="My Profile Picture" role="img">
      <p>I'm a passionate web developer with experience in HTML, CSS, and JavaScript.</p>
    </section>

    <section id="projects">
      <h2 role="heading">Projects</h2>
      <ul>
        <li role="listitem">Project 1</li>
        <li role="listitem">Project 2</li>
        <li role="listitem">Project 3</li>
      </ul>
    </section>

    <section id="contact">
      <h2 role="heading">Contact</h2>
      <p>You can reach me at example@email.com</p>
    </section>
  </main>
</body>
</html>
